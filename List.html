<!DOCTYPE html>
<html>
<head>
<title>My Favorite Things</title>
<link rel="stylesheet" href="ListStyle.css">
</head>

<body>

    <header>
        <h1>Welcome!</h1>
        <hr>
        <p>I would like to invite you to take a look at some of my favorite things:</p>
        <br>

    </header>

    <main>
        <ul>
            <div class="pkm">
                <li class="Pokemon">Pokemon</li>
                    <div class="Pokemon-content">
                        <img src="Pokemon1.jpg" alt="Pokemon GBA Games" width="400" height="400">
                    </div>
            </div>
            <div class="col">
                <li class="Collectables">Collectables</li>
                    <div class="Collectable-content">
                        <img src="Gameboy.jpg" alt="Vintage Gamboy with tetris" width="300">
                    </div>
            </div>
            <div class="fd">
                <li class="Food">Food</li>
                    <div class="Food-content">
                        <img src="food.jpg" alt="A hot bowl of Bimbimbap" width="200" height="300">
                    </div>
            </div>
            <div class="Sld">
                <li class="Soldering">Soldering</li>
                    <div class="Soldering-content">
                        <img src="Soldering2.jpg" alt="A soldered christmas tree with flashing lights" width="200">
                    </div>
            </div>
            <div class="gmg">
                <li class="Gaming">Gaming</li>
                    <div class="Gaming-content">
                        <img src="gaming.jpg" alt="A Star-Wars Xbox360, Gamecube, two Nintendo Wii's, and a BMO Nintendo Switch stand" width="300">
                    </div>
            </div>
            
    
            <li><a href="https://hashtaglegend.com/wp-content/uploads/2020/08/squishdelish-cats-on-instagram-to-follow.jpg">Animals</a></li>
            
                        
        </ul>

    </main>

    <footer>


    </footer>

</body>

</html>
